<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" /> <!-- Define a codificação de caracteres (UTF-8) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Compatibilidade com IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsividade para dispositivos móveis -->

    <!-- Meta descrição (SEO) -->
    <meta
      name="description"
      content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!"/>
    
    <!-- Palavras-chave para buscadores (SEO) -->
    <meta
      name="keywords"
      content="calendar, events, reminders, javascript, html, css, open source coding"
    />

    <!-- Ícones da biblioteca Font Awesome (setas, botões etc.) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Estilo do calendário -->
    <link rel="stylesheet" href="calendario.css" />

    <title>Calendário</title>
  </head>
  <body>
    <div class="container">
      <!-- ======= LADO ESQUERDO: CALENDÁRIO ======= -->
      <div class="left">
        <div class="calendar">
          <!-- Cabeçalho do calendário (mês/ano e setas de navegação) -->
          <div class="month">
            <i class="fas fa-angle-left prev"></i> <!-- Botão mês anterior -->
            <div class="date">december 2015</div> <!-- Texto do mês/ano atual -->
            <i class="fas fa-angle-right next"></i> <!-- Botão próximo mês -->
          </div>

          <!-- Dias da semana -->
          <div class="weekdays">
            <div>Dom</div>
            <div>Seg</div>
            <div>Ter</div>
            <div>Qua</div>
            <div>Qui</div>
            <div>Sex</div>
            <div>Sáb</div>
          </div>

          <!-- Onde os dias serão renderizados dinamicamente via JS -->
          <div class="days"></div>

          <!-- Campo para ir direto para uma data e botão "Hoje" -->
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Ir</button>
            </div>
            <button class="today-btn">Hoje</button>
          </div>
        </div>
      </div>

      <!-- ======= LADO DIREITO: EVENTOS ======= -->
      <div class="right">
        <!-- Data selecionada -->
        <div class="today-date">
          <div class="event-day">Dia da Semana</div> <!-- Dia da semana -->
          <div class="event-date">12th december 2022</div> <!-- Data completa -->
        </div>

        <!-- Lista de eventos do dia -->
        <div class="events"></div>

        <!-- Janela de adicionar evento -->
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Lembrete</div> <!-- Título -->
            <i class="fas fa-times close"></i> <!-- Botão de fechar -->
          </div>
          <div class="add-event-body">
            <!-- Campo para nome do evento -->
            <div class="add-event-input">
              <input type="text" placeholder="Nome do Evento" class="event-name" />
            </div>
            <!-- Hora de início -->
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Evento começa"
                class="event-time-from"
              />
            </div>
            <!-- Hora de término -->
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Evento termina"
                class="event-time-to"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Adicionar Evento</button>
          </div>
        </div>
      </div>

      <!-- Botão flutuante para abrir o formulário de adicionar evento -->
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>

    <!-- Arquivo JS que dá funcionalidade ao calendário -->
    <script src="calendario.js"></script>
  </body>
</html>
